name: Docker Image CI

on:
    push:
        branches: [main]
    pull_request:
        branches: [main]

jobs:

    build1:

        runs-on: ubuntu-latest

        steps:
           -  uses: actions/checkout@v3
           -  name: Build the Docker image
              run: docker build . --file Dockerfile --tag job1:$(date +%s)

    build2:
        runs-on: ubuntu-latest

        steps:
           -  uses: actions/checkout@v3
           -  name: Build the Docker image
              run: docker build . --file Dockerfile --tag job2:$(date +%s)
